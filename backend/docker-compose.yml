version: '3.11'

services:
  nlp-service:
    build: .
    container_name: nlp-service
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - NEO4J_DATABASE=neo4j
    restart: unless-stopped
    depends_on:
      - redis
      - neo4j

  # Redis缓存服务
  redis:
    image: "redis:6.2-alpine"
    container_name: nlp-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Neo4j图数据库服务
  neo4j:
    image: neo4j:5-community
    container_name: nlp-neo4j
    ports:
      - "7474:7474"  # HTTP (Neo4j Browser)
      - "7687:7687"  # Bolt协议
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  redis_data:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:


