version: '3.8'

services:
  nlp-service:
    build: .
    container_name: nlp-service
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      - redis  # 如果需要Redis缓存，可以添加这个依赖
    
  # 可选：Redis缓存服务
  redis:
    image: "redis:6.2-alpine"
    container_name: nlp-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:



