services:
  # 后端NLP服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf_nlp_backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      # 挂载代码目录以便开发时修改
      - ./backend:/app/backend
      - ./document_system:/app/document_system
      - ./web_fronted:/app/web_fronted
      # 数据目录
      - ${UPLOAD_DIR:-./uploads}:/app/uploads
      - ${LOG_DIR:-./logs}:/app/logs
      - cache:/app/cache
    environment:
      - PYTHONUNBUFFERED=1
      # Neo4j配置
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-Neo4jPassword123!}
      - NEO4J_DATABASE=${NEO4J_DATABASE:-neo4j}
      # Redis配置
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis123}
      # MySQL配置
      - MYSQL_HOST=${MYSQL_HOST:-mysql}
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_USER=${MYSQL_USER:-root}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-password123}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-rjgc}
      # NLP配置
      - OCR_LANG=${OCR_LANG:-chi_sim+eng}
      - OCR_DPI=${OCR_DPI:-200}
      - SUMMARY_DEFAULT_METHOD=${SUMMARY_DEFAULT_METHOD:-auto}
      - SUMMARY_MAX_LENGTH=${SUMMARY_MAX_LENGTH:-150}
      - SUMMARY_MIN_LENGTH=${SUMMARY_MIN_LENGTH:-30}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CACHE_TTL=${CACHE_TTL:-3600}
      - CACHE_TYPE=${CACHE_TYPE:-redis}
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    image: nginx:alpine
    container_name: pdf_nlp_frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web_fronted:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped

  # Redis缓存服务
  redis:
    image: "redis:6.2-alpine"
    container_name: nlp-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Neo4j图数据库服务
  neo4j:
    image: neo4j:5-community
    container_name: nlp-neo4j
    ports:
      - "7474:7474"  # HTTP (Neo4j Browser)
      - "7687:7687"  # Bolt协议
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-Neo4jPassword123!}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: nlp-mysql
    ports:
      - "${MYSQL_EXTERNAL_PORT:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD:-password123}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-rjgc}
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./SQL:/docker-entrypoint-initdb.d:ro  # 自动执行初始化脚本
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_PASSWORD:-password123}"]
      interval: 30s
      timeout: 10s
      retries: 5

# 定义命名卷
volumes:
  redis_data:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:
  mysql_data:
  cache: